<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Red+Hat+Text&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">



</head>

<body class="bg col-xs-1">

  <div class="col-lg-3 col-xs-1 container-fluid">

    <div class="card" style="height: 38rem; width:25rem;">

      <!-- Head img -->

      <img src="images\illustration-hero.svg" class="card-img-top" alt="dance">


      <!-- Title, advert -->

      <div class="card-body">

        <h1 class="card-title">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <!-- Pricing -->


        <div class="container-1">

          <div class="row align-items-start">

            <div class="col col-sm-2">
              <img class=sound-icon src="./images/icon-music.svg" alt="">
            </div>

            <div class="col col-sm-4">
              <h2>Annual Plan</h2>
              <p class="money">$59.99/year</p>
            </div>

            <div class="col">
              <a class="change" href="#">Change</a>
            </div>

          </div>
        </div>
      </div>

      <div class="buttons d-grid gap-2 col-10 mx-auto">
        <a href="#" class="shadow p-2   btn btn-primary ">Proceed to Payment</a>
        <a href="#" class="btn btn-light">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Kaltner</a>.
  </div>
</body>

</html>
